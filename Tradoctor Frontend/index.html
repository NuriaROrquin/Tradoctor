<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradoctor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="index.js"></script>
    <style>
        body {
            background-image: url('1_UNLaM.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body class="flex flex-col h-screen">

    <!-- Encabezado -->
    <div class="bg-blue-500 text-white py-4 text-center">
        <h1 class="text-2xl font-bold">Encabezado</h1>
    </div>

    <!-- Contenido principal -->
    <div class="flex-grow flex justify-center items-center">
        <div class="max-w-md bg-white p-6 rounded-md shadow-md text-center">
            <h1 class="text-2xl font-bold mb-4">¡Bienvenido a Tradoctor!</h1>
            <p class="text-gray-700 mb-4"> La herramienta más potente para leer tus recetas</p>
            <form enctype="multipart/form-data" id="imageForm">
                <div class="mb-4">
                    <label for="archivo" class="block text-gray-700 font-bold mb-2">Elegí la receta</label>
                    <input type="file" id="archivo" name="archivo" class="p-2 border rounded-md w-full">
                </div>
                <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">Enviar</button>
            </form>
            <textarea id="result" class="w-full h-24 mt-4 p-2 border rounded-md" readonly></textarea>
            <span>Acierto de predicción: </span>
            <span id="confidence" class="font-bold"></span>
        </div>
    </div>

    <!-- Pie de página -->
    <div class="bg-blue-500 text-white py-4 text-center">
        <h1 class="text-2xl font-bold">Pie de Página</h1>
    </div>

</body>

</html>
