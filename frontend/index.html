<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradoctor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="index.js"></script>
    <style>
        body {
            background-image: url('1_UNLaM.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body class="flex flex-col h-screen">

    <!-- Encabezado -->
    <header>
        <div class="bg-black bg-opacity-70 text-white py-4 text-center">
            <div class="flex items-center justify-start">
                <img src="./img/unlamlogo.png" alt="Tu imagen" class="h-8 w-8 ml-4">
                <h1 class="text-2xl font-bold mx-auto">Inteligencia Artificial en .Net</h1>
            </div>
        </div>
    </header>    
    

    <!-- Contenido principal -->
    <div class="flex-grow flex justify-center items-center">
        <div class="max-w-md bg-white bg-opacity-70 p-6 rounded-md shadow-md text-center">
            <h1 class="text-2xl font-bold mb-4">¡Bienvenido a Tradoctor!</h1>
            <p class="text-gray-700 mb-4"> La herramienta más potente para leer tus recetas</p>
            <form enctype="multipart/form-data" id="imageForm">
                <div class="mb-4">
                    <label for="archivo" class="block text-gray-700 font-bold mb-2">Elegí la receta</label>
                    <input type="file" id="archivo" name="archivo" class="p-2 border rounded-md w-full">
                </div>
                <button type="submit"
                    class="p-2 border rounded-md w-full bg-green-500 text-white font-bold hover:bg-green-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400">Enviar</button>
            </form>
            <div id="response" style="display: none;">
                <textarea id="result" class="w-full h-24 mt-4 p-2 border rounded-md" readonly></textarea>
                <span>Acierto de predicción: </span>
                <span id="confidence" class="font-bold"></span>
                <span>%</span>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <div class="bg-black bg-opacity-70 text-white py-4 text-center">
            <div class="container mx-auto">
                <div class="flex flex-wrap justify-between items-center">
                    <div class="text-left w-full md:w-auto md:pr-4">
                        <p class="text-white-600">Antúnez, Gambaro,</p>
                        <p class="text-white-600">Fagnano, Opera,</p>
                        <p class="text-white-600">Orquín, Palavecino.</p>
                    </div>
                    <div class="text-center w-full md:w-auto">
                        <h1 class="text-4xl font-extrabold text-white">Tradoctor</h1>
                    </div>
                    <div class="text-right w-full md:w-auto">
                        <p class="text-white-600">Grupo 2</p>
                        <p class="text-white-600">Programación Web III</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
</body>

</html>
